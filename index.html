<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="post.js" defer></script>
    <script src="put.js" defer></script>
    <script src="get.js" defer></script>
    <script src="delete.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
<div class="chatContainer">
    <div class="chatTitle">DIP-Chat</div>
    <div class="roomList">
        <div class="staticRoomList">
            <span class="roomListTitle">Room Filter</span>
            <hr>
        </div>
        <div class="dynamicRoomList"></div>
    </div>
    <div class="chatList"></div>
    <div class="sendContainer">
        <div class="chatUsername">
            <span class="label">Username</span><br>
            <input type="text" class="usernameInput">
            <br>
            <span class="label">Send to room</span>
            <br>
            <select name="Chatroom" class="chatroomSendList"></select>
        </div>
        <input class="sendInput" type="text">
        <a class="sendBtn">Send Message</a>
    </div>
</div>
</body>
</html>
